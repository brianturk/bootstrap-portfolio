    <div class="container smallerwidth">
        <div class="row" id="main-container">
          <div class="col-md-12">
            <div class="row align-items-center main-section">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-12">
                    <h1>Contact</h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                      <form>
                          <ul>
                              <li>
                          <div class="form-group">
                            <label for="name" id="labellow">  Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="John Smith" required="required">
                          </div>
                        </li>
                        <li>
                          <div class="form-group">
                            <label for="email" id="labellow">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required="required">
                          </div>
                        </li>
                        <li>
                          <div class="form-group">
                              <label for="message" id="labellow">Message</label>
                              <textarea class="form-control" id="message" required="required" rows="7"></textarea>
                            </div>
                          
                        </li>
                        
                      </ul>
                      <button type="submit" class="btn btn-primary subbtn">Submit</button>
                        </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
